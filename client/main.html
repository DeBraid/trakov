<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<template name="layout">
  <div class="container">

    {{> navwidget }}

     {{#Animate}}
     <div class="yielding animated fadeIn">
        {{> yield }}
     </div>
     {{/Animate}}

    {{> footer }}

  </div>
</template>

<template name="pricing">
<!-- 
I kindof want it to be a list that if you scroll your mouse over it, it will expand and show a description of the specific service.  
 -->
  {{> reqAppt}}
  <div class="row">
    {{#each services }}
    <div class="col-md-4">
      <div class="panel panel-{{ klass }}">
       <div class="panel-heading featurette-heading">
         <h3 class="service-heading">{{ service }}</h3>
       </div>
       <div class="panel-body">
         
         <h1 class="price featurette-heading">
           <i class="fa fa-usd"></i> 
           {{ price }} 
         </h1>
       </div>
      </div>
    </div>
    {{/each }} 
  </div>

  {{> reqAppt}}

</template>

<template name="reqAppt">
  <div id="request-appt" class="row">
    
    {{#Animate}}
      <a class="pull-right" href="{{pathFor 'contact'}}">
        <button type="submit" name="submit" class="btn btn-info btn-lg pull-right animated swing">Request Appointment</button>
      </a>
    {{/Animate}}

  </div>
</template>
